<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import "compass/css3";
@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300,800);
* {
  box-sizing: border-box;
}
html, body {
  overflow-x: hidden;
  font-family: "Open Sans", sans-serif;
  font-weight: 300;
  line-height: 1.4;
  color: #fff;
  background: #efefef;
}
.row {
  max-width: 800px;
  margin: 0 auto;
  padding: 60px 30px;
  background: #032429;
  position: relative;
  z-index: 1;
  text-align: center;
}
.row:before {
  position: absolute;
  content: "";
  display: block;
  top: 0;
  left: -5000px;
  height: 100%;
  width: 15000px;
  z-index: -1;
  background: #B2E3AF;
}
.row span {
  position: relative;
  display: inline-block;
  margin: 30px 10px;
}

.balloon {
  display: inline-block;
  width: 215px;
  padding: 10px 0 10px 15px;
  font-family: "Open Sans", sans;
  font-weight: 400;
  color: #377D6A;
  background: #efefef;
  border: 0;
  border-radius: 3px;
  outline: 0;
  text-indent: 60px;
  transition: all 0.3s ease-in-out;
}
.balloon::-webkit-input-placeholder {
  color: #efefef;
  text-indent: 0;
  font-weight: 300;
}
.balloon + label {
  display: inline-block;
  position: absolute;
  top: 8px;
  left: 0;
  bottom: 8px;
  padding: 5px 15px;
  color: #032429;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  text-shadow: 0 1px 0 rgba(19, 74, 70, 0);
  transition: all 0.3s ease-in-out;
  border-radius: 3px;
  background: rgba(122, 184, 147, 0);
}
.balloon + label:after {
  position: absolute;
  content: "";
  width: 0;
  height: 0;
  top: 100%;
  left: 50%;
  margin-left: -3px;
  border-left: 3px solid transparent;
  border-right: 3px solid transparent;
  border-top: 3px solid rgba(122, 184, 147, 0);
  transition: all 0.3s ease-in-out;
}
.balloon:focus, .balloon:active {
  color: #377D6A;
  text-indent: 0;
  background: #fff;
}
.balloon:focus::-webkit-input-placeholder, .balloon:active::-webkit-input-placeholder {
  color: #aaa;
}
.balloon:focus + label, .balloon:active + label {
  color: #fff;
  text-shadow: 0 1px 0 rgba(19, 74, 70, 0.4);
  background: #7ab893;
  transform: translateY(-40px);
}
.balloon:focus + label:after, .balloon:active + label:after {
  border-top: 4px solid #7ab893;
}

input[type=date]:required:invalid::-webkit-datetime-edit {
    color: transparent;
}
input[type=date]:focus::-webkit-datetime-edit {
    color: black !important;
}

.card {
    border: 1px solid #ccc;
    padding: 20px;
    max-width: 300px;
    margin: 20px;
    text-align: left;
    background-color: #f9f9f9;
    border-radius: 8px;
    display: inline-block;
    color:#000;
}

.card h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.card p {
    margin: 5px 0;
}

.book-button{
    margin-top: 10px;
    margin-bottom: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
}
.book-button:hover {
    background-color: #0069d9;
}

    </style>
</head>
<body>
    <div class="row">
        <span>
          <input class="balloon" id="state" type="text" placeholder="Starting location..." /><label for="state">From</label>
        </span>
        <span>
          <input class="balloon" id="planet" type="text" placeholder="Ending Location..." /><label for="planet">To</label>
        </span>
        <span>
          <input class="balloon" id="galaxy" type="date" placeholder="" required/><label for="galaxy">Date</label>
        </span>
        <span><button class="book-button">Book Now</button>
        </div></span>
        
        <h2>Popular Route</h2>
      <div class="card">
        <h2>Shimla to Chandigarh</h2>
        <p><strong>Price:</strong> From INR 238</p>
        <p><strong>Bus Options:</strong> 48</p>
        <p><strong>First Bus:</strong> 06:12</p>
        <p><strong>Last Bus:</strong> 22:40</p>
        <button class="book-button">See Options</button>
    </div>
    
    <div class="card">
        <h2>Kangra to Chandigarh</h2>
        <p><strong>Price:</strong> From INR 338</p>
        <p><strong>Bus Options:</strong> 23</p>
        <p><strong>First Bus:</strong> 08:00</p>
        <p><strong>Last Bus:</strong> 23:30</p>
        <button class="book-button">See Option</button>
    </div>
    
    <div class="card">
        <h2>Shimla to Delhi</h2>
        <p><strong>Price:</strong> From INR 360</p>
        <p><strong>Bus Options:</strong> 50</p>
        <p><strong>First Bus:</strong> 05:42</p>
        <p><strong>Last Bus:</strong> 23:40</p>
        <button class="book-button">See Option</button>
    </div>
</body>
</html>
